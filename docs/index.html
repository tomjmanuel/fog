<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SF Fog Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: #05060a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 0.75rem 1rem;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    header .meta {
      font-size: 0.75rem;
      opacity: 0.9;
      text-align: right;
    }

    .stage {
      position: relative;
      max-width: 900px;
      width: 100%;
      aspect-ratio: 1 / 1;
      background: radial-gradient(circle at top, #1c2333, #05060a 60%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.25rem 1rem 1.5rem;
    }

    .stage img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
    }

    .timestamp-overlay {
      position: absolute;
      left: 0.8rem;
      bottom: 0.8rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.8rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      white-space: nowrap;
    }

    .status-pill {
      position: absolute;
      right: 0.8rem;
      top: 0.8rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #20d37b;
      box-shadow: 0 0 8px #20d37b;
    }
